<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuPrincipalAdministrador.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-panel{
                font-size: 0.90em;
            }
            .ui-panel .ui-panel-content{
                padding-right: 0.4em;
            }
            .ui-panel.footer{
                color: #0.90;
                font-weight: bold;
            }
        </style>
    </h:head>
    <ui:define name="content">
        <p:panel header="Modificar Asistencia" style="margin: auto; width: 380px">
            <h:form>
                <h:panelGrid columns="3" style="margin: auto">
                    <h:outputText value="Codigo:" />
                    <p:inputText value="#{asistencia.idasistencia}" id="codigo" required="true" requiredMessage="Ingrese Codigo">                       
                    </p:inputText>
                    <h:message for="codigo" />
                    <h:outputText value="Asistencia:"/>
                    <p:selectOneMenu value="#{asistencia.asistencia}" id="asistencia" required="true" requiredMessage="Ingrese Asistencia">
                            <f:selectItem itemLabel="seleccione"/>
                            <f:selectItem itemLabel="Asistio" itemValue="asistio"/>
                            <f:selectItem itemLabel="Tarde" itemValue="tarde"/>
                            <f:selectItem itemLabel="Falto" itemValue="falto"/>
                    </p:selectOneMenu>
                    <h:message for="asistencia"/>
                    
                    <h:outputText value="Matricula:"/>
                    <p:selectOneMenu value="#{asistencia.matricula_idmatricula}" id="matricula" required="true" requiredMessage="Ingrese Matricula">
                            <f:selectItem itemLabel="seleccione"/>
                            <f:selectItems value="#{matricula.listaitem}"/>
                    </p:selectOneMenu>
                    <h:message for="matricula"/>
                    
                    <h:outputText value="Curso:"/>
                    <p:selectOneMenu value="#{asistencia.curso_idcurso}" id="curso" required="true" requiredMessage="Ingrese Curso">
                            <f:selectItem itemLabel="seleccione"/>
                            <f:selectItems value="#{curso.listaitem}"/>
                    </p:selectOneMenu>
                    <h:message for="curso"/>                  
                </h:panelGrid>
                <p style="text-align: center">
                    <p:commandButton value="MODIFICAR" action="LISTADOASISTENCIA" actionListener="#{asistencia.ModificarAsistencia}" type="submit" ajax="false"/>
                </p>
            </h:form>
            <h:form>
            <p style="text-align: center">
                <p:commandButton value="RETROCEDER" action="LISTADOASISTENCIA"/>
            </p>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
