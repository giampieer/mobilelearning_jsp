<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuPrincipalAdministrador.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"  
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:define name="content">
        <center>
            <p:panel header="Modificar Actividad" footer="JKVL" style="margin: auto; width: 580px">
                <h:form>
                    <h:panelGrid columns="3" style="margin: auto">
                        <h:outputText value="Codigo:"/>
                        <p:inputText value="#{actividad.idactividad}" id="codigo" required="true" requiredMessage="Ingrese Codigo"/>
                        <h:message for="codigo"/>
                        <h:outputText value="Nombre:"/>
                        <p:inputText value="#{actividad.actividad}" id="nombre" required="true" requiredMessage="Ingrese Nombre"/>
                        <h:message for="nombre"/>
                        <h:outputText value="Estado:"/>
                        <p:selectOneMenu value="#{actividad.estado}" id="estado" required="true" requiredMessage="Ingrese Estado">
                            <f:selectItem itemLabel="SELECCIONE"/>
                            <f:selectItem itemLabel="Habilitado" itemValue="1"/>
                            <f:selectItem itemLabel="Deshabilitado" itemValue="2"/>
                        </p:selectOneMenu>
                        <h:message for="estado"/>

                    </h:panelGrid>
                    <p style="text-align: center">
                        <p:commandButton value="Modificar" action="ListaActividad" actionListener="#{actividad.ModificarActividad}" type="submit" ajax="false" />
                    </p>
                    <p style="text-align: center">
                        <p:commandButton value="Regresar" action="ListaActividad"/>
                    </p>

                </h:form>
            </p:panel>
        </center>
    </ui:define>
</ui:composition>
