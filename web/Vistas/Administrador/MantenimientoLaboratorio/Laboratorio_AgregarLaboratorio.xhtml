<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuPrincipalAdministrador.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-panel{
                font-size: 0.90em;
            }
            .ui-panel .ui-panel-content{
                padding-right: 0.4em;
            }
            .ui-panel.footer{
                color: #0.90;
                font-weight: bold;
            }
        </style>
    </h:head>
    <ui:define name="content">
        <center>
        <p:panel header="Grabar Laboratorio" footer="VrammDev" style="margin: auto; width: 580px">
        <h:form>
            <h:panelGrid columns="3" style="margin: auto">
                    <h:outputText value="Codigo:"/>
                    <p:inputText value="#{laboratorio.id}" id="codigo" required="true" requiredMessage="Ingrese Codigo"/>
                    <h:message for="codigo"/>
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{laboratorio.nombre}" id="nombre" required="true" requiredMessage="Ingrese Nombre"/>
                    <h:message for="nombre"/>
                    <h:outputText value="Estado:"/>
                    <p:selectOneMenu value="#{laboratorio.estado}" id="estado" required="true" requiredMessage="Ingrese Estado">
                            <f:selectItem itemLabel="SELECCIONE"/>
                            <f:selectItem itemLabel="Habilitado" itemValue="1"/>
                            <f:selectItem itemLabel="Deshabilitado" itemValue="2"/>
                    </p:selectOneMenu>
                    <h:message for="estado"/>
                
            </h:panelGrid>
            <p style="text-align: center">
                <p:commandButton value="GRABAR" action="GrabarLaboratorio" actionListener="#{laboratorio.AgregarDatos}" type="submit" ajax="false" />
            </p>
            </h:form>
            <h:form>
            <p style="text-align: center">
                <p:commandButton value="RETROCEDER" action="ListaLaboratorio" type="submit" onclick="Opciones('Vistas/Administrador/MantenimientoLaboratorio/ListaLaboratorio')" />
            </p>
            </h:form>
            <h:outputText value="#{laboratorio.mensaje}"/>
        </p:panel>
        </center>
    </ui:define>
</ui:composition>
