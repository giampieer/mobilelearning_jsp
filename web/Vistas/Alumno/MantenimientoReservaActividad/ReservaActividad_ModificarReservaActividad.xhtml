<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuPrincipalAlumno.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"  
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:define name="content">
        <center>
            <p:panel header="Modificar Reserva Actividad" footer="VrammDev" style="margin: auto; width: 580px">
                <h:form>
                    <h:panelGrid columns="3" style="margin: auto">
                        <h:outputText value="Codigo:"/>
                        <p:inputText value="#{reservaactividad.idreservaactividad}" id="codigo" required="true" requiredMessage="Ingrese Codigo"/>
                        <h:message for="codigo"/>
                        <h:outputText value="Dia:"/>
                        <p:inputText value="#{reservaactividad.dia}" id="dia" required="true" requiredMessage="Ingrese Dia"/>
                        <h:message for="dia"/>
                        <h:outputText value="Hora:"/>
                        <p:inputText value="#{reservaactividad.hora}" id="hora" required="true" requiredMessage="Ingrese Hora"/>
                        <h:message for="hora"/>
                        <h:outputText value="Alumno:"/>
                        <p:selectOneMenu value="#{reservaactividad.idalumno}" id="alumno" required="true" requiredMessage="Seleccione Alumno">
                                <f:selectItem itemLabel="seleccione"/>
                                <f:selectItems value="#{alumno.listaItem}"/>
                        </p:selectOneMenu>
                        <h:message for="alumno"/>
                        <h:outputText value="Actividad:"/>
                        <p:selectOneMenu value="#{reservaactividad.idactividad}" id="actividad" required="true" requiredMessage="Seleccione Actividad">
                                <f:selectItem itemLabel="seleccione"/>
                                <f:selectItems value="#{actividad.listaItem}"/>
                        </p:selectOneMenu>
                        <h:message for="actividad"/>

                    </h:panelGrid>
                    <p style="text-align: center">
                        <p:commandButton value="MODIFICAR" action="ListaReservaActividad" actionListener="#{reservaactividad.ModificarReservaActividad}" type="submit" ajax="false" />
                    </p>
                </h:form>
                <h:form>
                    <p style="text-align: center">
                        <p:commandButton value="RETROCEDER" action="ListaReservaActividad"/>
                    </p>
                </h:form>
                <h:outputText value="#{reservaactividad.mensaje}"/>
            </p:panel>
        </center>
    </ui:define>
</ui:composition>
