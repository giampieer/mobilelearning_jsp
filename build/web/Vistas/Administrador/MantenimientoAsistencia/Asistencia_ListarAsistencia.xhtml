<!DOCTYPE html>
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuPrincipalAdministrador.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"        
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <style type="text/css">
            .ui-panel{
                font-size: 0.90em;
            }
            .ui-panel .ui-panel-content{
                padding-right: 0.4em;
            }
            .ui-panel.footer{
                color: #0.90;
                font-weight: bold;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:define name="content">
        <center>
            <p:panel header="Mantenimiento Asistencia" footer="VrammDev" style="margin: auto; width: 780px">
            <h:form>
                <p style="text-align: center">
                    <p:commandButton value="AGREGAR ASISTENCIA" action="GRABARASISTENCIA"/>
                </p>
                <p:dataTable value="#{asistencia.lista}" var="a">
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="ID"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{a.idasistencia}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Asistencia"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{a.asistencia}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Codigo Matricula"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{a.matriculaHasCurso.matriculaHasCursoPK.matriculaIdmatricula}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Codigo Curso"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{a.matriculaHasCurso.matriculaHasCursoPK.cursoIdcurso}"></h:outputText>
                    </p:column>
                    <p:column>
                        <p style="text-align: center">
                            <h:commandButton value="Modificar " action="MODIFICARASISTENCIA" actionListener="#{asistencia.CargarAsistencia}">
                                <f:attribute name="idasistencia" value="#{a.idasistencia}"/>
                            </h:commandButton>
                        </p>
                    </p:column>
                    <p:column>
                        <p style="text-align: center">
                            <h:commandButton value="Eliminar " action="LISTADOASISTENCIA" actionListener="#{asistencia.EliminarAsistencia}">
                                <f:attribute name="idasistencia" value="#{a.idasistencia}"/>
                            </h:commandButton>
                        </p>
                    </p:column>
                </p:dataTable>
                <h:outputText value="#{asistencia.mensaje}"></h:outputText>
            </h:form>
          </p:panel>      
        </center>
    </ui:define>
</ui:composition>
