<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuPrincipalAdministrador.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-panel{
                font-size: 0.90em;
            }
            .ui-panel .ui-panel-content{
                padding-right: 0.4em;
            }
            .ui-panel.footer{
                color: #0.90;
                font-weight: bold;
            }
        </style>
    </h:head>
    <ui:define name="content">
        <center>
        <p:panel header="Grabar Horario" footer="VrammDev" style="margin: auto; width: 580px">
            <center><h:outputText value="#{horario.mensaje}"/></center>
        <h:form>
            <h:panelGrid columns="3" style="margin: auto">
                    <h:outputText value="Codigo:"/>
                    <p:inputText value="#{horario.id}" id="codigo" required="true" requiredMessage="Ingrese Codigo"/>
                    <h:message for="codigo"/>
                    
                    <h:outputText value="Fecha Inicio:"/>
                    <p:inputText value="#{horario.fechainicio}" id="fechainicio"  required="true" requiredMessage="Ingrese Fecha inicio"/>
                    <h:message for="fechainicio"/>
                    
                    <h:outputText value="Fecha Fin:"/>
                    <p:inputText value="#{horario.fechafin}" id="fechafin"  required="true" requiredMessage="Ingrese Fecha Fin"/>
                    <h:message for="fechafin"/>
                    
                    <h:outputText value="Hora Inicio:"/>
                    <p:inputText value="#{horario.horainicio}" id="horainicio" required="true" requiredMessage="Ingrese Hora Inicio"/>
                    <h:message for="horainicio"/>
                    <h:outputText value="Hora fin:"/>
                    <p:inputText value="#{horario.horafin}" id="horafin" required="true" requiredMessage="Ingrese Hora Fin"/>
                    <h:message for="horafin"/>
                    
                    <h:outputText value="Profesor:"/>
                    <p:selectOneMenu value="#{horario.idprofesor}" id="profesor" required="true" requiredMessage="Ingrese Asistencia">
                            <f:selectItem itemLabel="seleccione"/>
                            <f:selectItems value="#{profesor.listaitem}"/>
                    </p:selectOneMenu>
                    <h:message for="profesor"/>
                    
                    <h:outputText value="Curso:"/>
                    <p:selectOneMenu value="#{horario.idcurso}" id="curso" required="true" requiredMessage="Ingrese Asistencia">
                            <f:selectItem itemLabel="seleccione"/>
                            <f:selectItems value="#{curso.listaitem}"/>
                    </p:selectOneMenu>
                    <h:message for="curso"/>
            </h:panelGrid>
            <p style="text-align: center">
                <p:commandButton value="GRABAR" action="GRABARHORARIO" actionListener="#{horario.AgregarHorario}" type="submit" ajax="false" />
            </p>
        </h:form>
            <h:form>
                <p style="text-align: center">
                    <p:commandButton value="RETROCEDER" action="ListaHorario" />
                </p>
            </h:form>
        </p:panel>
        </center>
    </ui:define>
</ui:composition>
