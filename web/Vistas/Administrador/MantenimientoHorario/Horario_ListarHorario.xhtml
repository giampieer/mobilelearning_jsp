<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuPrincipalAdministrador.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"  
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-panel{
                font-size: 0.90em;
            }
            .ui-panel .ui-panel-content{
                padding-right: 0.4em;
            }
            .ui-panel.footer{
                color: #0.90;
                font-weight: bold;
            }
        </style>
    </h:head>
    <ui:define name="content">
        <center>
            <p:panel header="Mantenimiento Horario" footer="VrammDev" style="margin: auto; width: 980px">
                <h:form>
                    <center><h:outputText value="#{horario.mensaje}"/></center>
                    <p style="text-align: center">
                        <p:commandButton value="AGREGAR HORARIO" action="GRABARHORARIO"/>
                    </p>
                    <p:dataTable value="#{horario.lista}" var="u">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.idhorario}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Inicio"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.fechainicio}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Fin"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.fechafin}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="hora inicio"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.horainicio}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="hora fin"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.horafin}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Profesor"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.profesor.nombre}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CURSO"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.curso.nombre}"></h:outputText>
                        </p:column>

                        <p:column>
                            <p style="text-align: center">
                                <h:commandButton value="Modificar" action="ModificaHorario" actionListener="#{horario.CarturarDatos}">
                                    <f:attribute name="iduser" value="#{u.idhorario}"/>
                                </h:commandButton>
                            </p>
                        </p:column>
                        <p:column>
                            <p style="text-align: center">
                                <h:commandButton value="Eliminar" action="ListaHorario" actionListener="#{horario.EliminarHorario}">
                                    <f:attribute name="iduser" value="#{u.idhorario}"/>
                                </h:commandButton>
                            </p>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </center>
    </ui:define>
</ui:composition>
