<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuPrincipalAdministrador.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-panel{
                font-size: 0.90em;
            }
            .ui-panel .ui-panel-content{
                padding-right: 0.4em;
            }
            .ui-panel.footer{
                color: #0.90;
                font-weight: bold;
            }
        </style>
    </h:head>
    <ui:define name="content">
        <center>
            <p:panel header="Mantenimiento Laboratorio" footer="VrammDev" style="margin: auto; width: 880px">
                <h:form>
                    <h:outputText value="#{laboratorio.mensaje}"/>
                    <p style="text-align: center">
                        <p:commandButton value="AGREGAR LABORATORIO" action="GrabarLaboratorio" />
                    </p>
                    <p:dataTable value="#{laboratorio.lista}" var="u">
                        <p:column>
                            <f:facet name="header">
                               <h:outputText value="ID"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.idLaboratorio}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                               <h:outputText value="NOMBRE"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.nombre}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                               <h:outputText value="Estado"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.estado}"></h:outputText>
                        </p:column>
                        <p:column>
                            <p style="text-align: center">
                                <h:commandButton value="Modificar" action="ModificarLaboratorio" actionListener="#{laboratorio.CapturarCodigo}">
                                    <f:attribute name="iduser" value="#{u.idLaboratorio}"/>
                                </h:commandButton>
                            </p>
                        </p:column>
                        <p:column>
                            <p style="text-align: center">
                                <h:commandButton value="Eliminar" action="ListaLaboratorio" actionListener="#{laboratorio.EliminarActividad}">
                                    <f:attribute name="iduser" value="#{u.idLaboratorio}"/>
                                </h:commandButton>
                            </p>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </center>
    </ui:define>
</ui:composition>
