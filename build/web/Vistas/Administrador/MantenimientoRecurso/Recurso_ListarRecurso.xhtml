<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuPrincipalAdministrador.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-panel{
                font-size: 0.90em;
            }
            .ui-panel .ui-panel-content{
                padding-right: 0.4em;
            }
            .ui-panel.footer{
                color: #0.90;
                font-weight: bold;
            }
        </style>
    </h:head>
    <ui:define name="content">
        <center>
            <p:panel header="Mantenimiento Recurso" footer="VrammDev" style="margin: auto; width: 880px">
                <h:form>
                    <h:outputText value="#{recursos.mensaje}"/>
                    <p style="text-align: center">
                        <p:commandButton value="AGREGAR RECURSO" action="GrabarRecurso" />
                    </p>
                    <p:dataTable value="#{recursos.lista}" var="u" >
                        <p:column>
                            <f:facet name="header">
                               <h:outputText value="ID"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.idrecursos}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                               <h:outputText value="Titulo"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.nombre}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                               <h:outputText value="Contenido"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.contenido}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                               <h:outputText value="Horario"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{u.horario.idhorario}"></h:outputText>
                        </p:column>
                        <p:column>
                            <p style="text-align: center">
                                <h:commandButton value="Modificar" action="ModificarRecurso" actionListener="#{recursos.CapturarDatos}">
                                    <f:attribute name="iduser" value="#{u.idrecursos}"/>
                                </h:commandButton>
                            </p>
                        </p:column>
                        <p:column>
                            <p style="text-align: center">
                                <h:commandButton value="Eliminar" action="ListaRecurso" actionListener="#{recursos.EliminarActividad}">
                                    <f:attribute name="iduser" value="#{u.idrecursos}"/>
                                </h:commandButton>
                            </p>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </center>
    </ui:define>
</ui:composition>
